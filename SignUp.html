<body>

    <nav class="navbar navbar-inverse"></nav>
    
    <div style="margin-left: 20px; margin-right: 20px;">
	
	<!--sign up form-->

	<div class="panel panel-success">
		<div class="panel-heading"><span class="glyphicon glyphicon-info-sign"></span> Register as a new user</div>
			<div class="panel-body">
			
		<!-- <div id="form-wrapper">  -->
					
		<form id="newUserForm" action="index.html" class="form-group" method="post">

			<div id="newUserNameMsg"></div>

			<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">@</span>
					<input name="newUserFullname" type="text" class="form-control" placeholder="Type your full name e.g. Andrew Rowley" aria-describedby="basic-addon1">
				</div>
				<br/>
			
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="newUserName" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
			<br/>
			<div id="newPasswordMsg"></div>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="newPassword" type="password" class="form-control" placeholder="New password" aria-describedby="basic-addon1">
			</div>
			<br/>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="newPasswordConfirmation" type="password" class="form-control" placeholder="New password confirmation" aria-describedby="basic-addon1">
			</div>
			<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
			</div>
	</div>

	<!--existing user form-->

	<!--what is the logic here? different things should appear when logged in or not...-->

	<div class="panel panel-warning">
		<div class="panel-heading"><span class="glyphicon glyphicon-info-sign"></span> Reset your password</div>
			<div class="panel-body">
			
		<div id="resetPassword"></div>
		<form id="resetUserForm" action="index.html" class="form-group" method="post">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="userName" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
			<br/>

			<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">@</span>
					<input name="oldPassword" type="password" class="form-control" placeholder=" Temporary password provided by admin" aria-describedby="basic-addon1">
				</div>
				<br/>

			<div id="newPasswordResetMsg"></div>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="newPassword" type="password" class="form-control" placeholder="New password" aria-describedby="basic-addon1">
			</div>
			<br/>

			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input name="newPasswordConfirmation" type="password" class="form-control" placeholder="New password confirmation" aria-describedby="basic-addon1">
			</div>
			<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
			</div>
	</div>
	

    

    </div>
